{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход на сайт{% endblock %}

{% block content %}
    <h2>Вход на сайт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Войти</button>
    </form>
    <a href="{% url 'account_reset_password' %}">Сбросить пароль</a>
{% endblock %}
