{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход на сайт{% endblock %}

{% block content %}
    <div class="shadow-lg p-3 mb-5 bg-white rounded mt-5 col-lg-6 col-xxl-4 vstack gap-2 col-md-5 mx-auto">
        <h2 class="mt-3 text-center">Вход на сайт</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mt-5">
                <div class="my-2 col-12">
                    {{ form.login | as_crispy_field }}
                </div>
                <div class="col-12">
                    {{ form.password | as_crispy_field }}
                </div>
            </div>
            <button class="btn btn-success my-3 d-grid mx-auto" type="submit">Войти</button>
        </form>
        <a class="d-flex justify-content-center" href="{% url 'account_reset_password' %}">Сбросить пароль</a>
    </div>
{% endblock %}
